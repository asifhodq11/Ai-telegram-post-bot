name: 🤖 Auto Deal Poster

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-auto:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
    steps:
      - name: 📩 Checkout
        uses: actions/checkout@v3
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: 📦 Install packages
        run: |
          pip install feedparser requests beautifulsoup4 pillow google-generativeai
      - name: 🚀 Run bot
        run: python main.py
