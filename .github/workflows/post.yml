name: ü§ñ Auto Deal Poster

on:
  schedule:
    - cron: '0 * * * *'    # Every hour
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
      TELEGRAM_PERSONAL_CHAT_ID: ${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}
      EARNKARO_ID: ${{ secrets.EARNKARO_ID }}
    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python libraries
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 pillow google-generativeai openai

      - name: üöÄ Run Bot
        run: python main.py
