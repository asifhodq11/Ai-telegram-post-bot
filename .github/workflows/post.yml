name: 🤖 Scheduled Deal Posting

on:
  schedule:
    - cron: '0 * * * *'  # ⏰ Every hour
  workflow_dispatch:     # ⛔ Manual trigger (optional)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 requests pillow google-generativeai

      - name: 🚀 Run main.py
        run: python main.py
